<!DOCTYPE html>
<html>
<head>
    <title>Add Task â€¢ TaskPro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1f26, #2c2f35);
            color: #fff;
        }

        /* ---------------- SIDEBAR ---------------- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 230px;
            height: 100%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.4);
        }

        .sidebar h2 {
            margin-top: 0;
            font-weight: 700;
            color: #fff;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ---------------- MAIN CONTENT ---------------- */
        .main {
            margin-left: 260px;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .card {
            width: 500px;
            background: rgba(255,255,255,0.08);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 15px;
            margin-bottom: 5px;
            display: block;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(8px);
            transition: 0.25s;
        }

        input:focus, select:focus {
            background: rgba(255,255,255,0.18);
            transform: scale(1.02);
            border-color: #00c3ff;
        }

        /* White dropdown arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='28' viewBox='0 0 24 24' width='28' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }

        select option {
            background-color: #1F2229;
            color: white;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #00ffa3);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            font-weight: 700;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,200,0.6);
        }

    </style>
</head>

<body>

<!-- ---------------- SIDEBAR ---------------- -->
<div class="sidebar">
    <h2>âš¡ TaskPro</h2>
    <a href="index.html">âž• Add Task</a>
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
</div>

<!-- ---------------- MAIN CONTENT ---------------- -->
<div class="main">
    <h1>Add New Task</h1>

    <div class="card">

        <label>Description</label>
        <input id="desc" placeholder="Enter task description">

        <label>Task Type</label>
        <input id="type" placeholder="bug / feature / task">

        <label>Priority</label>
        <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
            <option>Urgent</option>
        </select>

        <label>Assignee</label>
        <input id="assignee" placeholder="charlie / alice / bob etc">

        <label>Due Date</label>
        <input id="due" type="date">

        <label>Estimated Effort</label>
        <input id="effort" type="number" value="1">

        <label>User Workload</label>
        <input id="work" type="number" value="1">

        <button onclick="submitTask()">Add Task</button>
    </div>
</div>

<script>
function submitTask() {
    let task = {
        description: desc.value,
        task_type: type.value,
        priority: priority.value,
        assignee: assignee.value,
        due_date: due.value,
        estimated_effort: effort.value,
        user_workload: work.value
    };

    fetch("http://127.0.0.1:5000/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(task)
    })
    .then(r => r.json())
    .then(() => {
        alert("Task added successfully!");
        window.location.href = "dashboard.html";
    });
}
</script>

</body>
</html>
